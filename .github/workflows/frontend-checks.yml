name: Frontend checks

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Run frontend checks (linting and formatting)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install --global yarn
      - working-directory: web/frontend
        run: |
          yarn install
          yarn lint
          yarn format-check
          yarn test
